<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="A light-weight core banking application">
	<meta name="keywords" content="banking app, light weight bank app, powerful bank application">
	<link rel="stylesheet" href="./css/style.css">
	<title>Banka</title>
</head>

<body>
	<header class="main__header sticky__header">
		<div class="container">

			<button class="x-btn">
				<div id="bar1"></div>
				<div id="bar2"></div>
				<div id="bar3"></div>
			</button>
			<div id="branding">
				<h1><a href="./index.html">Banka</a></h1>
			</div>

			<nav class="nav">
				<a href="./register.html">Register</a>
			</nav>
			<div class="mobile__top-nav">
				<a href="./register.html">Register</a>
			</div>
		</div>
	</header>
	<main>
		<div class="inner-container">
			<div class="form-box">
				<h2>Login</h2>
				<form method="POST" action="./index.html" class="form">
					<input type="email" placeholder="Eamil Address" name="email" required>
					<input type="password" placeholder="Password" name="psw" required>
					<button type="submit" class="btn">Submit</button>
					<p id="forget-pass"><a href="#">Forgot Password?</a></p>
				</form>
			</div>
		</div>
	</main>
	<footer class="footer" id="fixed__footer">
		<div class="container">
			<span>Designed and Built with Passion by Ayodeji</span>
			<p id="trademark"> &copy; Banka&trade; 2019</p>
		</div>
	</footer>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
