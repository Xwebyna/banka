<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="A light-weight core banking application">
	<meta name="keywords" content="banking app, light weight bank app, powerful bank application">
	<link rel="stylesheet" href="./css/style.css">
	<title>Resest Password | Banka</title>
</head>

<body>
	<header class="main__header sticky__header">
		<div class="dash-container">

			<button class="x-btn">
				<div id="bar1"></div>
				<div id="bar2"></div>
				<div id="bar3"></div>
			</button>
			<div class="dialog">
				<div class="dialog__content">
					<span class="close">&times;</span>
					<div class="divi">
					</div>
				</div>
			</div>

			<div id="branding">
				<h1><a href="./index.html">Banka</a></h1>
			</div>


		</div>
	</header>

	<div class="grid-container">

		<aside class="sidenav">
			<div class="sidenav__profile">
				<div class="user__avatar"></div>
				<div class="user__title">John Doe</div>
			</div>


			<ul class="sidenav__list">
					<li class="sidenav__item" id="goBack"><a>Back</a></li>
					<li class="sidenav__item" id='logout'><a>Logout</a></li>

			</ul>
		</aside>

		<main class="main">
			<div class="box__section" id="box__reduced_margin">
				<div class="card__header">
					<h3>Resest Password</h3>
				</div>
				<div id="create__user-form">
					<form method='GET' action="./index.html" class="form" id="reset__password">
						<input type="password" placeholder="Enter Old Password" name="email" required>
						<input type="password" placeholder="Enter New Password" id="password" required>
					  <input type="password" placeholder="Confirm New Password" id="confirmPassword" required>   
						<button type="submit" class="btn">Create User Account</button>
					</form>
				</div>
			</div>
		</main>


	</div>
	<footer class="grid__footer">
		<div class="footer__copyright"> &copy; Banka&trade; 2019 </div>
	</footer>

	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
