<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="A light-weight core banking application"
    />
    <meta
      name="keywords"
      content="banking app, light weight bank app, powerful bank application"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Transaction | Banka</title>
  </head>

  <body>
    <header class="main__header sticky__header">
      <div class="dash-container">
        <button class="x-btn">
          <div id="bar1"></div>
          <div id="bar2"></div>
          <div id="bar3"></div>
        </button>
        <div class="dialog">
          <div class="dialog__content">
            <span class="close">&times;</span>
            <div class="divi"></div>
          </div>
        </div>

        <div id="branding">
          <h1><a href="../index.html">Banka</a></h1>
        </div>
      </div>
    </header>

    <div class="grid-container">
      <aside class="sidenav">
        <div class="sidenav__profile">
          <div class="user__avatar"></div>
          <div class="user__name"></div>
        </div>

        <ul class="sidenav__list">
          <li class="sidenav__item"><a href="./home.html">Home</a></li>
          <li class="sidenav__item" id="active__nav__item">
            <a href="./transactions.html">Transactions</a>
          </li>
          <li class="sidenav__item">
            <a href="./myaccounts.html">My Accounts</a>
          </li>

          <li class="sidenav__item" id="logout"><a>Logout</a></li>
        </ul>
      </aside>

      <main class="main">
        <div class="box__section">
          <div class="card__header">
            <h3>Recent Transactions</h3>
          </div>
          <div class="card__info table__margin">
            <table class="table">
              <tr class="table__head">
                <th class="row__date">Date</th>
                <th id="row__monile-adj">Narrative</th>
                <th class="row__amount">NGN</th>
                <th class="details__row">View</th>
              </tr>
            </table>
          </div>
        </div>
      </main>
    </div>
    <footer class="grid__footer">
      <div class="footer__copyright">&copy; Banka&trade; 2019</div>
    </footer>

    <script type="text/javascript" src="../js/main.js"></script>
  </body>
</html>
