<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="A light-weight core banking application"
    />
    <meta
      name="keywords"
      content="banking app, light weight bank app, powerful bank application"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Banka</title>
  </head>

  <body>
    <header class="main__header sticky__header">
      <div class="container max__width">
        <button class="x-btn">
          <div id="bar1"></div>
          <div id="bar2"></div>
          <div id="bar3"></div>
        </button>
        <div id="branding">
          <h1><a href="./index.html">Banka</a></h1>
        </div>

        <nav class="nav">
          <a href="./login.html">Login</a>
        </nav>
        <div class="mobile__top-nav">
          <a href="./login.html">Login</a>
        </div>
      </div>
    </header>
    <main>
      <div class="inner-container">
        <div class="form-box reg__box">
          <h2>Create Account</h2>
          <form class="form" id="register__form">
            <input
              type="email"
              placeholder="Email Address"
              name="email"
              required
            />
            <input
              type="text"
              placeholder="First Name"
              name="firstName"
              required
            />
            <input
              type="text"
              placeholder="Last Name"
              name="lastName"
              required
            />
            <input
              type="password"
              placeholder="Password"
              id="password"
              required
            />
            <input
              type="password"
              placeholder="Confirm Password"
              id="confirmPassword"
              required
            />
            <button type="submit" class="btn">Sign Up</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer" id="fixed__footer">
      <div class="container">
        <span>Designed and Built with Passion by Ayodeji</span>
        <p id="trademark">&copy; Banka&trade; 2019</p>
      </div>
    </footer>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
